name: keep-supabase-alive

on:
  schedule:
    - cron: '0 6 * * 1,4'
  workflow_dispatch:

jobs:
  rpc-ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase RPC heartbeat
        run: |
          set -e
          curl -sS -X POST "https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co/rest/v1/rpc/heartbeat_db" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}' \
          | head -c 200
